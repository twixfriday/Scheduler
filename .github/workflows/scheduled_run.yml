name: Run Python Script Every Hour

on:
  schedule:
    - cron: '0 * * * *'            # every hour (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # or pip install pandas gspread etc. if no requirements.txt

      - name: Write Google Credentials to File
        run: echo "${{ secrets.GOOGLE_CREDS }}" > google-credentials.json
      - name: Show google-credentials.json size
        run: ls -lh google-credentials.json

      - name: Run script
        env:
          CODA_API_KEY: ${{ secrets.CODA_API_KEY }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS }}
        run: python coda_mapping.py

